<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>SYNAK</h1>
        </div>
    </header>
    <div class="container">
        <h1 class="my-4">Inventario</h1>
        <div id="productos-container" class="row"></div>

        <h1 class="my-4">Carrito</h1>
        <div id="carrito-container" class="mt-3"></div>

        <p id="total-a-pagar" class="mt-3"></p>
        <button id="comprar-btn" class="btn btn-success">Comprar</button>
    </div>

    <template id="producto-template">
        <div class="producto col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top" alt="Imagenes de productos">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <p class="precio"></p>
                    <button class="btn btn-primary agregar-btn">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
